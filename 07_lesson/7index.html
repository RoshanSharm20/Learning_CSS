<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="author" description="Roshan">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="7styles.css">
    <title>CSS Styling List</title>
</head>

<body>
    <header>
        <h1>CSS Styling Lists</h1>
    </header>
    <main>
        <article>
            <h2>ordered lists</h2>
            <ol start="6" reversed>
                <li>step 1</li>
                <li value="2">step 2</li>
                <li>step 3</li>
            </ol>
        </article>
        <article>
            <h2>unordered lists</h2>
            <ul>
                <li>step 1</li>
                <li>step 2</li>
                <li>step 3</li>
            </ul>
        </article>
    </main>
</body>

</html>
